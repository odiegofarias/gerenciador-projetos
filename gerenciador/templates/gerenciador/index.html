{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Projetos</title>
    <link rel="stylesheet" href="{% static 'gerenciador/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'global/css/bootstrap.min.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
        </div>
    </nav>
    

    {% for projeto in projetos  %}
        {{ projeto.titulo }} <br>
        {{ projeto.descricao }} <br>
        {{ projeto.explicacao }} <br>
        {{ projeto.autor }} <br>
        {{ projeto.criado_em }} <br><br>
    {% endfor %}
      <script src="{% static 'global/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
